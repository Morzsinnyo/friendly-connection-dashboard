<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>friendly-connection-dashboard</title>
    <meta name="description" content="Lovable Generated Project" />
    <meta name="author" content="Lovable" />
    <meta property="og:image" content="/og-image.png" />
    <!-- Explicit iframe embedding permissions -->
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'self' https://*.lovable.ai https://*.lovable.dev http://localhost:* https://localhost:*;">
    <!-- Disable X-Frame-Options to ensure iframe works -->
    <meta http-equiv="X-Frame-Options" content="ALLOWALL">
    <!-- Base path for correct resource loading in iframe -->
    <base href="/">
    <!-- Basic error handling script -->
    <script>
      // Flag to track JavaScript execution
      window.__JS_CHECK = true;
      console.log('[HEAD] JavaScript executing in document head, timestamp:', Date.now());
      
      // Track script errors
      window.addEventListener('error', function(event) {
        console.error('[ERROR] Script loading error:', event.message);
        const status = document.getElementById('loading-status');
        if (status) status.textContent = 'Error loading scripts: ' + event.message;
      }, true);
      
      // Handle iframe detection early
      window.__IS_IFRAME = window !== window.parent;
      console.log('[HEAD] Running in iframe:', window.__IS_IFRAME);
      
      // Early iframe compatibility checks
      if (window.__IS_IFRAME) {
        try {
          // Attempt to communicate with parent frame to verify connection
          window.parent.postMessage({ type: 'IFRAME_LOADED', status: 'initializing' }, '*');
          console.log('[HEAD] Sent message to parent frame');
        } catch (e) {
          console.error('[HEAD] Error communicating with parent frame:', e);
        }
      }
    </script>
  </head>

  <body>
    <div id="root">
      <!-- Clear loading indicator during initialization -->
      <div id="loading-fallback" style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; background-color: #f9fafb;">
        <div style="text-align: center; max-width: 500px; margin: 0 auto; padding: 2rem; background-color: white; border-radius: 0.5rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
          <h2 style="margin-top: 0; color: #4b5563;">Loading Application</h2>
          <div style="width: 40px; height: 40px; border: 3px solid #e5e7eb; border-top-color: #3b82f6; border-radius: 50%; margin: 1rem auto; animation: spin 1s linear infinite;"></div>
          <p id="loading-status" style="margin-bottom: 0; color: #6b7280;">Starting JavaScript...</p>
          <style>
            @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
          </style>
          <noscript>
            <p style="color: #e11d48; margin-top: 1rem;">JavaScript is required to run this application.</p>
          </noscript>
        </div>
      </div>
    </div>
    <!-- GPT Engineer script for the "Select" feature -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <!-- Main application script with cache-busting parameter -->
    <script type="module" src="/src/main.tsx?v=20241119"></script>
    <script>
      console.log('[BODY] Bottom of body script executing, timestamp:', Date.now());
      
      // Update loading status
      const loadingStatus = document.getElementById('loading-status');
      if (loadingStatus) {
        loadingStatus.textContent = 'Scripts loaded. Initializing React...';
      }
      
      // Check for early JS errors
      if (!window.__JS_CHECK) {
        console.error('[BODY] JavaScript check failed - head scripts did not execute');
        if (loadingStatus) {
          loadingStatus.textContent = 'JavaScript initialization error. Please check console.';
        }
      }
      
      // Multi-stage timeouts for React initialization
      const checkReactInit = () => {
        console.log('[BODY] Checking React initialization...');
        if (!window.__REACT_INITIALIZED) {
          console.warn('[BODY] React not initialized yet, timestamp:', Date.now());
        } else {
          console.log('[BODY] React successfully initialized!');
        }
      };
      
      // Check in stages
      setTimeout(checkReactInit, 1000);
      setTimeout(checkReactInit, 3000);
      
      // Final timeout to handle failed initialization
      setTimeout(function() {
        if (!window.__REACT_INITIALIZED) {
          console.error('[BODY] React failed to initialize after 5 seconds');
          
          // Force react initialization
          console.log('[BODY] Attempting to force React initialization');
          
          try {
            // Clear any error states
            const rootEl = document.getElementById('root');
            if (rootEl && document.getElementById('loading-fallback')) {
              // Keep the fallback visible but update its content
              if (loadingStatus) {
                loadingStatus.textContent = 'Retrying React initialization...';
              }
              
              // Append a fresh script tag to retry loading
              const freshScript = document.createElement('script');
              freshScript.type = 'module';
              freshScript.src = '/src/main.tsx?force=' + Date.now();
              document.body.appendChild(freshScript);
              
              console.log('[BODY] Added fresh script tag to retry React initialization');
            }
          } catch (e) {
            console.error('[BODY] Error during forced initialization:', e);
            if (loadingStatus) {
              loadingStatus.textContent = 'Failed to initialize. Please refresh page.';
            }
          }
        }
      }, 5000);
      
      // Special handling for iframe scenarios with more aggressive retry mechanism
      if (window.__IS_IFRAME) {
        console.log('[BODY] Running in iframe, adding enhanced compatibility mode');
        
        // Listen for messages from parent frame
        window.addEventListener('message', function(event) {
          console.log('[IFRAME] Received message from parent:', event.data);
        });
        
        // Series of initialization attempts for iframe
        let retryCount = 0;
        const maxRetries = 3;
        
        const forceIframeInit = () => {
          if (!window.__REACT_INITIALIZED && retryCount < maxRetries) {
            retryCount++;
            console.log(`[IFRAME] Attempt ${retryCount}/${maxRetries} to initialize React in iframe`);
            
            // Create fresh script element with cache busting
            const script = document.createElement('script');
            script.type = 'module';
            script.src = '/src/main.tsx?force=' + Date.now() + '&retry=' + retryCount;
            script.onerror = () => console.error(`[IFRAME] Script load error on retry ${retryCount}`);
            document.body.appendChild(script);
            
            // Try again after increasing delay
            if (retryCount < maxRetries) {
              setTimeout(forceIframeInit, 2000 * retryCount);
            }
          }
        };
        
        // Start retry sequence after initial timeout
        setTimeout(forceIframeInit, 2000);
      }
    </script>
  </body>
</html>
